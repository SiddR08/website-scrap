<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .product {
            margin-top: 20px;
            text-align: left;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Amazon Product Scraper</h2>
        <input type="text" id="amazonUrl" placeholder="Enter Amazon Product URL">
        <button onclick="fetchProduct()">Get Product Info</button>
        
        <div id="result" class="product"></div>
    </div>

    <script>
        async function fetchProduct() {
            const url = document.getElementById('amazonUrl').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Fetching product details...";

            try {
                const response = await fetch(`https://amazon-scraper-wo4f.onrender.com?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>${data.title}</h3>
                        <p><strong>Price:</strong> ${data.price}</p>
                        <img src="${data.image}" alt="${data.title}">
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network error. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
